<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9; /* Light green background color */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: #ccffcc; /* Pale green container background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #6ca067; /* Darker green border */
            border-radius: 5px;
        }

        button {
            background: #2b9500; /* Dark green button background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1c6600; /* Darker green on hover */
        }

        .error {
            color: #ff0000; /* Red for error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bookstore Login</h2>
        <form id="login-form" action="login.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" id="login-button">Login</button>
        </form>
        <p class="error" id="error-message"></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    
</body>
</html>
